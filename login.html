<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

  <body>
    <div class="container">
      <form action="#">

        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
            <form method="get" action="/index.html">
              <input type="submit" name="" value="Continue">
             </form>
        </div>
      </form>
        <div class="option">Conecte Con Red Social</div>
        <div class="twitter">
          <a href="#"><i class="fab fa-twitter"></i>Sign Twitter</a>
        </div>
        <div class="facebook">
          <a href="#"><i class="fab fa-facebook-f"></i>Sign Facebook</a>
        </div>
    </div>
  </body>
</html>
