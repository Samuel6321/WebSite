<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bellacoso.css">
    <title>Tienda</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="chtm/icono2.png">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="product-card">
    <div class="logo-cart">
      <i class='bx bx-shopping-bag'></i>
    </div>
    <div class="main-images">
      <img id="blue" class="blue active" src="chtm/img1.jpg" alt="blue">
      <img id="pink" class="pink" src="chtm/img1.jpg" alt="blue">
      <img id="yellow" class="yellow" src="chtm/img1.jpg" alt="blue">
    </div>
    <div class="shoe-details">
      <span class="shoe_name">Reloj de Marca</span>
      <p>I'm still standing (Yeah, yeah, yeah) I'm still standing (Yeah, yeah, yeah)</p>
      <div class="stars">
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bx-star' ></i>
      </div>
    </div>
    <div class="color-price">
      <div class="color-option">
        <span class="color">Color:</span>
        <div class="circles">
          <span class="circle blue active"  id="blue"></span>
          <span class="circle pink " id="pink"></span>
          <span class="circle yellow " id="yellow"></span>
        </div>
      </div>
      <div class="price">
        <span class="price_num">$20.00</span>
        <span class="price_letter">Veinte Dolares Solamente</span>
      </div>
    </div>
    <div class="button">
      <div class="button-layer"></div>
      <button>Agregar a Carrito</button>
    </div>
  </div>
  <script>
   let circle = document.querySelector(".color-option");

   circle.addEventListener("click", (e)=>{
     let target = e.target;
     if(target.classList.contains("circle")){
       circle.querySelector(".active").classList.remove("active");
       target.classList.add("active");
       document.querySelector(".main-images .active").classList.remove("active");
       document.querySelector(`.main-images .${target.id}`).classList.add("active");
     }
   });
  </script>
</body>
</html>
